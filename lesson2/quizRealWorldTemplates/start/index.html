<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Real World Templates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Template</th>
                    <th>Custom</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Mobile Phone </td>
                    <td> <input type="radio" name="phone" value="Y"> </td>
                    <td> <input type="radio" name="phone" value="N"> </td>
                </tr>
                <tr>
                    <td> Car </td>
                    <td> <input type="radio" name="car" value="Y"> </td>
                    <td> <input type="radio" name="car" value="N"> </td>
                </tr>
                <tr>
                    <td> Computer </td>
                    <td> <input type="radio" name="computer" value="Y"> </td>
                    <td> <input type="radio" name="computer" value="N"> </td>
                </tr>
                <tr>
                    <td> Your toothbrush </td>
                    <td> <input type="radio" name="toothbrush" value="Y"> </td>
                    <td> <input type="radio" name="toothbrush" value="N"> </td>
                </tr>
                <tr>
                    <td> Your email address </td>
                    <td> <input type="radio" name="email" value="Y"> </td>
                    <td> <input type="radio" name="email" value="N"> </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
